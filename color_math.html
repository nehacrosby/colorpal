<html>
  <head>
    <title>Color Math</title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.20.custom.min.js"></script>
    <script type="text/javascript" src="jquery.xcolor.js"></script>
    <script type="text/javascript" src="color_math.js"></script>
    <style type="text/css">
      canvas { 
        border: 1px solid red; 
      }

    #page {
     width: 682px;
     height: 650px;
     border: 1px solid green;
     position: relative;  
    }
   
	  .primary-palette-square {
	    width: 40px;
		  height: 40px;
		  border: 2px solid black;
		  float: left;
		  margin-left: 10px;
	  }
	  
    /* Ask phil how to remove this redundancy */
	  .secondary-palette-square {
      width: 40px;
      height: 40px;
      border: 2px dotted black;
      float: left;
      margin-left: 10px;
    }
	  
	  .primary-palette-square.ui-draggable-dragging {
  	   border: 2px dotted black;
  	}
  	
	  .mixing-area {
	    width: 100px;
	    height: 40px;
	    border: 2px solid black;
  		float: left;
  		margin-left: 25px;
	  }
	  
	  .mixing-area-hovered {
	    border: 1px dotted black;
	  }
	  
    .blue { 
		  background-color: #0000FF;
	  }
	
   	.red { 
		  background-color: #FF0000;
	  }
	
	  .yellow { 
		  background-color: #FFFF00;
	  }
	  
	  .green { 
		  background-color: rgb(0, 255, 0);
	  }
	  
	  .clear { 
  		background-color: #FFFFFF;
  	}
  
  	#palette {
  	  height: 168;
  	}
    #palette br {
      clear: left;
    }
    </style>
  </head>
  <body>
	<div id="page">
	  <!-- Draw the canvas-->
    <canvas id="tutorial" width="682" height="482"></canvas>
 	  <!-- Provide the Palette -->
 	  <div id="palette">
	    <div class="primary-palette-square blue"></div>
	    <div class="primary-palette-square red"></div>
	    <div class="primary-palette-square yellow"></div>
	    <div class="primary-palette-square green"></div>
	    <div class="primary-palette-square clear"></div>
	    <br><br>
	    <div class="mixing-area" id="clear"></div>
	    <br><br>
	    <div class="secondary-palette-square clear"></div>
	    <div class="secondary-palette-square clear"></div>
	    <div class="secondary-palette-square clear"></div>
	    <div class="secondary-palette-square clear"></div>
	    <div class="secondary-palette-square clear"></div>
	  </div>
	</div>
	<br>
  </body>
</html>
