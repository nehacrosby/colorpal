<html>
  <head>
    <title>Color Math</title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.20.custom.min.js"></script>
    <script type="text/javascript" src="jquery.xcolor.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="image_library.js"></script>
    <script type="text/javascript" src="color_math.js"></script>
    <script type="text/javascript" src="preview_image.js"></script>
    <script type="text/javascript" src="debug.js"></script>
    <script type="text/javascript" src="transition.js"></script>
    <script type="text/javascript" src="list_view.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="user_prefs.js"></script>
    <script type="text/javascript" src="video_tutorials.js"></script>
    <style type="text/css">
    
    #image-preview-container {
      position: absolute;
      top: 0;
      left: 100%;
      background:url(styles/preview_background.png);
    }
    
    #tutorial-container {
      display: inline-block;
      position: relative;
    }
    
    #tutorial-container .expand-icon {
      position: absolute;
      right: 0;
      bottom: 0;
    }
    
    #tutorial-container #image-preview-container .expand-icon {
      left: 0;
    }
    
    .screen {
      width: 768px;
      height: 1024px;
      border: 1px solid green;
      position: relative;
      background:url(styles/paper.jpg);
      background-size: 100%;
    }
   
     #listScreen {
        overflow-y: auto;
     }
     
     #transitionScreen {
       text-align: center;
     }
    
    #listScreen .drawing-frame {
         height: 150px;
    	   width: 150px;
         float: left;
         margin-left: 10px;
         margin-top: 10px;
         border: 1px solid black;
         text-align: center;
      }
      
      #listScreen .drawing-frame-done {
        background: lightgrey;  
      }
      
      #debug {
        position:absolute;
        left: 150px;
        top: 1100px;
      }
     .drawing-frame img {
    	  max-width: 100px;
    	  max-height: 100px;
    	  margin-top: 20px;
    	}
    	
   	#completion-image {
  	  height: 80;
  	  width: 80;
  	  top: 50%;
  	  left: 50%;
  	  position: absolute;
  	}
  	
    /* NEW PALETTE SYLES*/
   .scale-half-size {
     -webkit-transform: scale(0.25, 0.50);
   }
   
   #palette {
    	height: 324px;  /* 1024 - canvas_width */
    	background-image:url('styles/palette_background.png');
    	position: relative;
    }
    
   #palette div {
      position: absolute;
    }
  
   #first {
     left: 15px;
     top: 50px;
   }
   #second {
      left: 115px;
      top: 30px;
   }
   #third {
     left: 215px;
     top: 10px;
   }
   #fourth {
     left: 315px;
     top: 5px;
   }
   #fifth {
     left: 415px;
     top: 10px;
   }
   #sixth {
     left: 515px;
     top: 19px;
   }
   #seventh {
     left: 615px;
     top: 45px;
   }
   #blue {
      left: 80px;
      top: 200px;
    }
    #red {
      left: 180px;
      top: 225px;
    }
    #yellow {
      left: 280px;
      top: 235px;
    }
    #green {
      left: 380px;
      top: 225px;
    }
    #white {
      left: 480px;
      top: 215px;
    }
    #black {
      left: 580px;
      top: 195px;
    }    
      
   #mixing-area-square {
      left: 200px;
      top: 115px;
    }
    
   #clear-button {
     left: 570px;
     top: 135px;
   }
    </style>
  </head>
  <body>
	<div id="page">
	  <div id="videoScreen" class="screen" style="display:none">
	    <div>
	      <button type"button" name="next-button">Next</button>
	      <video src="tutorials/sample_video.mp4" controls height="682" width="650"> </video>
  	  </div>
	  </div>
	  <div id="transitionScreen" class="screen" style="display:none">
	    Score!
	    <div id="total-score">0</div>
	    <br> <br>
	    <button type"button" name="next-button">Next</button>
	    <button type"button" name="list-button">List View</button>
	  </div>
	  <div id="listScreen" class="screen"><!-- Image list gets populated here by JS --></div>
    <div id="drawingScreen" class="screen">
  	  <!-- Draw the canvas-->
  	  <div id="tutorial-container">
  	    <img src="styles/smiley_thumbs_up.png" id="completion-image" style="display:none"/>
        <canvas id="tutorial" class="tutorial" width="620" height="700" style="zoom: 100%"></canvas>
        <img src="styles/fullscreen.png" class="expand-icon" style="display:none"/>

        <div id="image-preview-container">
          <canvas id="image-preview" class="image-preview" width="552" height="482" style="zoom: 25%"></canvas>
        </div>
      </div>  

   	  <!-- Provide the Palette -->
   	  <div id="palette">
   	    <div id="secondary-palette-squares">
   	       <div id="first" class="secondary-palette-square">
              <canvas class="unclicked" width="90" height="90"></canvas>
              <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
              <canvas class="activated" width="90" height="90" style="display:none"></canvas>
            </div>
            <div id="second" class="secondary-palette-square">
              <canvas class="unclicked" width="90" height="90"></canvas>
              <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
              <canvas class="activated" width="90" height="90" style="display:none"></canvas>
            </div>
            <div id="third" class="secondary-palette-square">
              <canvas class="unclicked" width="90" height="90"></canvas>
              <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
              <canvas class="activated" width="90" height="90" style="display:none"></canvas>
            </div>
            <div id="fourth" class="secondary-palette-square">
              <canvas class="unclicked" width="90" height="90"></canvas>
              <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
              <canvas class="activated" width="90" height="90" style="display:none"></canvas>
            </div>
            <div id="fifth" class="secondary-palette-square">
              <canvas class="unclicked" width="90" height="90"></canvas>
              <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
              <canvas class="activated" width="90" height="90" style="display:none"></canvas>
            </div>
            <div id="sixth" class="secondary-palette-square">
              <canvas class="unclicked" width="90" height="90"></canvas>
              <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
              <canvas class="activated" width="90" height="90" style="display:none"></canvas>
            </div>
            <div id="seventh" class="secondary-palette-square">
              <canvas class="unclicked" width="90" height="90"></canvas>
              <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
              <canvas class="activated" width="90" height="90" style="display:none"></canvas>
            </div>
        </div>
   	    <div id="mixing-area-square">  
    	    <canvas class="deactivated" width="355" height="90"></canvas>
    	    <canvas class="activated" width="355" height="90" style="display:none"></canvas>
    	  </div>
    	  <div id="clear-button">
    	    <img src="styles/eraser.png" id="clear-mixing-area"/>
    	  </div>
   	    <div id="primary-palette-squares">
   	      <div id="blue" class="palette-square">
            <canvas class="unclicked" width="90" height="90"></canvas>
            <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
          </div>
          <div id="red" class="palette-square">
            <canvas class="unclicked" width="90" height="90" style="display:none"></canvas>
            <canvas class="clicked" width="90" height="90"></canvas>
          </div>
          <div id="yellow" class="palette-square">
            <canvas class="unclicked" width="90" height="90"></canvas>
            <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
          </div>
          <div id="green" class="palette-square">
            <canvas class="unclicked" width="90" height="90"></canvas>
            <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
          </div>
          <div id="white" class="palette-square">
            <canvas class="unclicked" width="90" height="90"></canvas>
            <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
          </div>
          <div id="black" class="palette-square">
            <canvas class="unclicked" width="90" height="90"></canvas>
            <canvas class="clicked" width="90" height="90" style="display:none"></canvas>
          </div>
  	    </div>
  	  </div>
  	 <br><br><br><br>
  	 <div id="debug">
      <button type="button" name="start-recording-action">Start Recording</button>
      <button type="button" name="stop-recording-action">Stop Recording</button>
      <button type="button" name="debug-next">Color cheat</button>
      <div id="score">Score: 0</button>
     </div>
  	</div>
  </div>
	<br>
  </body>
</html>
