<html>
  <head>
    <title>Color Math</title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.20.custom.min.js"></script>
    <script type="text/javascript" src="jquery.xcolor.js"></script>
    <script type="text/javascript" src="color_math.js"></script>
    <script type="text/javascript" src="preview_image.js"></script>
    <script type="text/javascript" src="debug.js"></script>
    <script type="text/javascript" src="transition.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <style type="text/css">
    
    #image-preview-container {
      border: 1px solid blue;
      position: absolute;
      top: 0;
      left: 100%;
    }
    
    #tutorial-container {
      border: 1px solid red; 
      display: inline-block;
      position: relative;
    }
    
    #tutorial-container .expand-icon {
      position: absolute;
      right: 0;
      bottom: 0;
    }
    
    #tutorial-container #image-preview-container .expand-icon {
      left: 0;
    }
    
    .screen {
      width: 682px;
      height: 650px;
      border: 1px solid green;
      position: relative;
    }
   
   	#completion-image {
  	  height: 80;
  	  width: 80;
  	  top: 50%;
  	  left: 50%;
  	  position: absolute;
  	}
  	
  	
	  .primary-palette-square {
	    width: 40px;
		  height: 40px;
		  float: left;
		  margin-left: 10px;
	  }
	  
	  .primary-palette-square.ui-draggable-dragging {
    	border: 2px dotted black;
    }
    	
    /* Ask phil how to remove this redundancy */
	  .secondary-palette-square {
      width: 40px;
      height: 40px;
      float: left;
      margin-left: 10px;
    }
	  
	  .secondary-palette-square-hovered {
  	   border: 2px solid black;
  	}
  	
	  .mixing-area {
	    width: 100px;
	    height: 40px;
  		float: left;
  		margin-left: 25px;
	  }
	  
	  .mixing-area.ui-draggable-dragging {
  	   border: 2px dotted black;
  	   width: 40px;
   		 height: 40px;
   		 margin-left: 10px;
  	}
  	
    .blue { 
		  background-color: rgb(0, 0, 255);
	  }
	
   	.red { 
		  background-color: rgb(255, 0, 0);
	  }
	
	  .yellow { 
		  background-color: rgb(255, 255, 0);
	  }
	  
	  .green { 
		  background-color: rgb(0, 255, 0);
	  }
	  
	  .clear { 
  		background-color: rgb(255, 255, 255);
  	}
  	
  	.black { 
  	  /* Keep it different from boundary color */
  		background-color: rgb(1, 1, 1);
  	}
  
    .dotted-black-border {
      border: 2px dotted black;
    }
    
    .solid-black-border {
      border: 2px solid black;
    }
    
    .dotted-red-border {
      border: 2px dotted rgb(255, 0, 0);
    }
    
  	#palette {
  	  height: 168;
  	}
    #palette br {
      clear: left;
    }
    </style>
  </head>
  <body>
	<div id="page">
	  <div id="transitionScreen" class="screen" style="display:none">
	    Score!
	    <button type"button" name="next-button">Next</button>
	  </div>
    <div id="listScreen" class="screen" style="display:none">
      list screen
    </div>

    <div id="drawingScreen" class="screen">
  	  <!-- Draw the canvas-->
  	  <div id="tutorial-container">
  	    <img src="styles/smiley_thumbs_up.png" id="completion-image" style="display:none"/>
        <canvas id="tutorial" class="tutorial" width="552" height="482" style="zoom: 100%"></canvas>
        <img src="styles/fullscreen.png" class="expand-icon" style="display:none"/>

        <div id="image-preview-container">
          <canvas id="image-preview" class="image-preview" width="552" height="482" style="zoom: 25%"></canvas>
          <img src="styles/fullscreen.png" class="expand-icon"/>
        </div>
      </div>  

   	  <!-- Provide the Palette -->
   	  <div id="palette">
  	    <div class="primary-palette-square blue solid-black-border"></div>
  	    <div class="primary-palette-square red solid-black-border"></div>
  	    <div class="primary-palette-square yellow solid-black-border"></div>
  	    <div class="primary-palette-square green solid-black-border"></div>
  	    <div class="primary-palette-square clear solid-black-border"></div>
  	    <div class="primary-palette-square black solid-black-border"></div>
  	    <br><br>
  	    <div class="mixing-area clear solid-black-border"></div>
  	    <button type="button" name="clear-mixing-area">Clear</button>
  	    <br><br>
  	    <div class="secondary-palette-square clear dotted-black-border"></div>
  	    <div class="secondary-palette-square clear dotted-black-border"></div>
  	    <div class="secondary-palette-square clear dotted-black-border"></div>
  	    <div class="secondary-palette-square clear dotted-black-border"></div>
  	    <div class="secondary-palette-square clear dotted-black-border"></div>
  	  </div>
  	 <br>
  	 <div id="debug">
      <button type="button" name="start-recording-action">Start Recording</button>
      <button type="button" name="stop-recording-action">Stop Recording</button>
      <div id="score">Score: 0</button>
     </div>
  	</div>
  </div>
	<br>
  </body>
</html>
