<!-- The reason for this iframe is to shrink the app
size for smaller screens. Using "zoom" on the page element
breaks the drag and drop functionality. The dragged
element doesn't exactly follow the mouse cursor. -->
<html>
<head>
  <title>Color Math</title>
  <style type="text/css" media="screen">
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      overflow: hidden;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 150%;
      -webkit-transform: scale(0.72, 0.72);
      -webkit-transform-origin:top center;
    }
  </style>
</head>
<body>
  <iframe src="colorpal.html"></iframe>
</body>
</html>
